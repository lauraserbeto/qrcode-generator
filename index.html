<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>

    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!--Ícone-->
    <link rel="icon" href="img/barcode-scanner.png" type="image/png">


    <!--Estilos-->
    <link rel="stylesheet" href="css/styles.css">

    <!--JavaScript-->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira um URL ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input id="qr-input" type="text" placeholder="Digite a URL ou um texto...">
            <button id="qr-button">Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="QR Code">
        </div>
    </div>
</body>
</html>
